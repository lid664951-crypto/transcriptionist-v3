name: search-benchmark-baseline

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "benchmark profile"
        required: true
        default: "standard"
        type: choice
        options:
          - ci
          - standard
      records_list:
        description: "optional override records-list, like 100000,500000,1000000"
        required: false
        default: ""
        type: string

jobs:
  baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy

      - name: Run baseline generation and promote
        shell: bash
        run: |
          PROFILE="${{ github.event.inputs.profile || 'standard' }}"
          RECORDS="${{ github.event.inputs.records_list || '' }}"

          EXTRA_ARGS=""
          if [ -n "$RECORDS" ]; then
            EXTRA_ARGS="--records-list $RECORDS"
          fi

          python scripts/run_search_benchmark_release_gate.py \
            --mode baseline \
            --profile "$PROFILE" \
            --promote-baseline \
            --tag "ci_baseline_promote_${GITHUB_RUN_ID}" \
            --stop-on-fail \
            $EXTRA_ARGS

      - name: Upload baseline reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: search-benchmark-reports-baseline-${{ github.run_id }}
          path: |
            docs/reports/*.json
            docs/reports/baseline/*.json
          if-no-files-found: ignore

